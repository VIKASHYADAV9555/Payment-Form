<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAYMENT FORM</title>
    <style>
        body{
            background-color: lightblue;
        }
        p{
            color: red;
        }
        h2{
            color: green;
        }
        h1{
            color: orange;
        }
    </style>
</head>
<body>
    <form action="">
    <h1>PAYMENT FORM</h1>
    <h2>CONTACT INFOMATION</h2>
    <p>Name:*<input type="text"name="name" required></p>
    <fieldset>
        <legend>Gender *</legend>
    <p>
    Male <input type="radio" name="gender"id="male" required>
     Female <input type="radio" name="gender"id="female" required>
    </p>
    </fieldset>
    <p>Address:* <textarea name="address" id="address" cols="120" rows="10" required></textarea></p>
    <p>Email:* <input type="email" name="email"id="email" required></p>
    <p>Pincode:* <input type="number" name="pincode" id="pincode" required></p>
    <p>Mobile Number:* <input type="number" name="mobile number"id="mobile number" required></p>
    <hr>
<h2>Payment Information</h2>
<p>Card Type:*
<select name="card_type"id="card_type" required>
<option value="">--select a card type--</option>
<option value="Visa">Visa</option>
<option value="Rupay">Rupay</option>
<option value="Master card">Master card</option>
<option value="SBI CREDIT">SBI CREDIT</option>
</select>
</p>
<P>
    Card Number: * <input type="number" name="card_number" id="card_number" required>
</P>
<p>
  Expiration Date:* <input type="date" name="exp_date" id="exp_date" required>  
</p>
<p>
    CVV:* <input type="password" name="cvv"id="cvv" required>
</p>
<p>
    <input type="submit" value="Pay Now">
</p>
    </form>
</body>
</html>
